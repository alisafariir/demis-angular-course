@if(isLoading()){
<h1 class="text-2xl font-medium my-4">{{ todoItem().title }}</h1>
<p class="text-xl">
  Is Completed: <span class="font-bold underline">{{ todoItem().completed }}</span>
</p>

} @else {

<div class="animate-pulse">
  <div class="w-96 h-8 my-4 bg-gray-300 rounded-full"></div>
  <div class="w-64 h-7 bg-gray-300 rounded-full"></div>
</div>
}
